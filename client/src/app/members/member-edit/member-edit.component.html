<!-- <h1 *ngIf="member">{{member.username}}</h1> -->
<div class="row" *ngIf="member">
   <div class="col-4">
       <h1>Your profile</h1>
   </div>
   <div class="col-8">
    <div class="alert alert-info" *ngIf="editForm.dirty">
        <strong>Information: </strong>You have made changes. All unsaved changes will be lost
    </div>
   </div>
   
    <div class="cl-4">
        <div class="card">
            <div id="ImgSize">
           <img   src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img top-img thumbnail">
            </div>
           <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>

                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>

                </div>
                <div>
                    <strong>Last activity:</strong>
                   <!--  <p>{{member.lastActive}}</p> -->
                    <p>{{member.lastActive | timeago}}</p>
                </div>

                <div>
                    <strong>Member since:</strong>
                    <!-- <p>{{member.created}}</p> -->
                    <p>{{member.created | date}}</p>
                </div>
               
              
          
          
          
          
            </div>
                <div class="card-footer">
                   
                   <!--  <div class="btn-group d-flex"></div> 
                      <button class="btn btn-primary">Like</button>
                      <button class="btn btn-success">Message</button>
                    </div> -->
                    
                     
                      <button  [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block" >Save Changes</button>
                   
                    
                </div>

        </div>
        <div class="cl-8">

            <tabset class="member-tabset">
               
                <tab heading='About {{member.knownAs}}'>
                    <form #editForm="ngForm" id="editForm"  (ngSubmit)="updateMemeber()">
                    <h4>Description</h4>
                    <!-- <p>{{member.introduction}}</p> -->
                    <textarea class= "form-control" [(ngModel)]="member.introduction" name="introduction"  rows="6" ></textarea>
                    <h4 class="mt-2">Looking for</h4>
                   <!--  <p>{{member.lookingFor}}</p> -->
                   <textarea class= "form-control" [(ngModel)]="member.lookingFor" name="lookingFor"  rows="6" ></textarea>
                   <h4 class="mt-2">Interests</h4>
                   <textarea class= "form-control" [(ngModel)]="member.interests" name="interests"  rows="6" ></textarea>
                   <h4 class="mt-2">Location details</h4>
                   <div class="form-inline">
                       <label name ="city">City:</label>
                       <input [(ngModel)]="member.city" type="text" name="city" class="form-control mx-2">
                       <label name ="country">City:</label>
                       <input [(ngModel)]="member.country" type="text" name="country" class="form-control mx-2">
                   </div>
                </form> 
                </tab>
            
                <tab heading='Edit Photos'>
                    <!-- <p>Photo edit will go here</p>  --><!-- L130 -->
                    <app-photo-editor [member]="member"></app-photo-editor>
                </tab>
                <!-- <tab heading='Photos'>
                    <ngx-gallery [options]="galleryOptions" [images]="galleryImages" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
                    "<p>Photos goes here</p>"
                    
                </tab>
                <tab heading='Messages'>
                   
                    <p>Messages goes here</p>
                </tab> -->
        
            </tabset>
        
        </div>
    </div>
   
</div>
