<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl ||'./assets/user.png'}}" alt="{{member.knownAs}}"  id="imgOsnovna"  class="card-img-center" ><!-- id="imgOsnovna" -->
        <ul class="list-inline member-icons animate text-left">
            <!-- <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-user "></i></button></li> -->
          
           <li class="list-inline-item">
                <button class="btn btn-primary" routerLink='/members/{{member.username}}'>
                    <i class="fa fa-user "></i></button></li>
          
                    <li class="list-inline-item">  
                <button class="btn btn-primary" (click)="addLike(member)">
                    <i class="fa fa-heart "></i></button></li>
            <li class="list-inline-item">    
                 <button class="btn btn-primary"  routerLink='/members/{{member.username}}'
                 [queryParams]='{tab:3}'
                 
                 ><!-- <button class="btn btn-primary">(L192) -->
                    <i class="fa fa-envelope "></i>
                </button>
            </li>

        </ul>
    </div>
    <div class="card-body-p1">
        <!-- <h6 class="card-title text-left mb-1" ><i class="fa fa-user mr-2"></i> {{member.knownAs}} </h6> (L160)-->
        <h6 class="card-title text-left mb-1" ><i class="fa fa-user mr-2"></i> {{member.knownAs}},{{member.age}} </h6>
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
