<!-- L(160) -->
<div class="text-center mt-3">
    <h2>  Your matches-{{pagination?.totalItems}}  found </h2><!-- "?" jer opciono moÅ¾e biti null -->
</div>
<div class="conttainer mt-3">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
  <div class="formgroup">
    <label>Age from:</label>
    <input type="number" class="form-control ml-1" style="width:70px"
                 name="minAge" [(ngModel)]="userParams.minAge" >
  </div>
  <div class="formgroup mx-2" >
    <label>Age to:</label>
    <input type="number" class="form-control ml-1" style="width:70px"
                 name="maxAge" [(ngModel)]="userParams.maxAge" >
  </div>
  <div class="formgroup mx-2" >
    <label>Show:</label>
    <select name="gender" class="form-control ml-1" style="width:130px" [(ngModel)]="userParams.gender">
         <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
         </option>        
    </select>
  </div>
  <button class="btn btn-primary ml-1" type="submit">Applay Filters</button>
  <button  (click)="resetFilters()"  class="btn btn-info ml-1" type="submit">Reset Filters</button>
<!-- (L164) -->
  <div class="btn-group float-right">
    <button
     class="btn btn-primary ml-1"
     name="orderBy" 
     [(ngModel)]="userParams.orderBy" 
     (click)="loadMembers()"
     btnRadio="lastactive"
     type="button">Last Active
    </button>
    
    <button
    class="btn btn-primary ml-1"
    name="orderBy" 
    [(ngModel)]="userParams.orderBy" 
    (click)="loadMembers()"
    btnRadio="created"
    type="button">Newest Members
    </button>
    <!-- (L164) -->
  </div>


  </form>
  
  </div>
<!-- L(160) -->
  <div *ngFor="let  member of members" class="container" style="margin-top: 100px;" >
  
  <app-members-card [member]="member"></app-members-card>
   
  </div>
  <div class="d-flex justify-content-center" *ngIf="pagination">

    <pagination
     [boundaryLinks]="true"
     [totalItems]="pagination.totalItems"
     [itemsPerPage]="pagination.itemsPerPage"
     [(ngModel)]="pagination.currentPage"
     (pageChanged)="pageChanged($event)"
     previousText="&lsaquo;"
     nextText="&rsaquo;"
     firstText="&laquo;"
     lastText="&raquo;">
    
    </pagination>

  </div>
